<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p class="text">Enter the bill amount and tip percentage to calculate the total.</p>
        <form name="tip_calculator" onsubmit="calculate(event)">
            <label for="bill">Bill Amount.:</label> <br>
            <input type="number" name="Enter bill amount" id="bill" required> <br>
            <label for="tip">Tip Percentage.:</label><br>
            <input type="number" name="Enter tip percentage" id="tip" required> <br>
            <button type="submit">CALCULATE</button>
        </form>
        <h3>Total .:</h3>
        <p id="total"></p>
    </div>


    <script src="main.js"></script>
</body>

</html>
